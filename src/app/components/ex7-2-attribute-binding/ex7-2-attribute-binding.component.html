<div class="container mt-5 pt-5">
    <h2>Ex7.2 - Attribute Binding</h2>
    <div class="row mt-3">
        <div class="col-4">
            <div class="card">
                <a [href]="myLink">
                    <img class="card-img-top" [src]="myImage">
                </a>
                <div class="card-body">
                    <p>Name: {{myName}}</p>
                    <p>Score: {{myScore*4}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
