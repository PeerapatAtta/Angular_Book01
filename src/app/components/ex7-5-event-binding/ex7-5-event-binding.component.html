<div class="container mt-5 pt-5">
    <h2>Ex7.5 - Event Binding</h2>
    <div class="row mt-3">
        <div class="col-lg-4 col-sm-6 mb-3">
            <button class="btn btn-primary me-3" (click)="onUserClick($event)">Click</button>
            <button class="btn btn-success" (dblclick)="onUserDoubleClick($event)">Double Click</button>
        </div>
    </div>
</div>
