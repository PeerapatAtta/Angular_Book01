<div class="container mt-5 pt-5">
    <h2>Ex7.6 - Event Binding</h2>
    <div class="row mt-3">
        <div class="col-lg-4 col-sm-6 mb-3">
            <div class="card">
                <img class="card-img-top" [src]="myImage" >
                <div class="card-header">
                  <div class="float-start">{{myName}}</div>
                  <button class="btn btn-primary btn-sm float-end" 
                  (click)="myMethod()" 
                  [innerHTML]="myShowHide?'Hide':'Show'">Hide</button>
                </div>
                <div class="card-body" [hidden]="!myShowHide">
                    <dl class="row">
                        <dt class="col-lg-3 col-sm-4 col-3">Room</dt>
                        <dd class="col-lg-9 col-sm-8 col-9">{{myClassRoom}}</dd>
                        <dt class="col-lg-3 col-sm-4 col-3">Address</dt>
                        <dd class="col-lg-9 col-sm-8 col-9">{{myAddress}}</dd>
                    </dl>
                </div>            
            </div>
        </div>
    </div>
</div>
