<!-- ngStyle -->
<div class="container mt-5 pt-5">
    <div class="row mt-3">
        <h2>ngStyle</h2><br>
        <div class="col-lg-4 col-am-6 mb-3 h-100 p-5" [ngStyle]="{'background-color':colorProperty}">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mb-3">
                    <input type="number" [(ngModel)]="r" name="r" min="0" max="255" (change)="myMethod()">
                </div>
                <div class="col-lg-4 col-sm-6 mb-3">
                    <input type="number" [(ngModel)]="g" name="g" min="0" max="255" (change)="myMethod()">
                </div>
                <div class="col-lg-4 col-sm-6 mb-3">
                    <input type="number" [(ngModel)]="b" name="b" min="0" max="255" (change)="myMethod()">
                </div>
            </div>
        </div>
    </div>
</div>
